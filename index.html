<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>Login RTSP</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #74ABE2, #5563DE);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #fff;
      padding: 32px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 460px;
      animation: fadeIn 0.6s ease;
    }
    h1 {
      margin: 0 0 24px;
      text-align: center;
      font-size: 22px;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    label {
      font-size: 14px;
      color: #444;
      margin-bottom: 6px;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #5563DE;
      outline: none;
      box-shadow: 0 0 0 3px rgba(85,99,222,0.2);
    }
    button {
      padding: 12px;
      font-size: 15px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #5563DE;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #3d4aba;
      transform: translateY(-2px);
    }
    @keyframes fadeIn {
      from {opacity:0; transform: translateY(-10px);}
      to {opacity:1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>กรอกข้อมูล RTSP + เบอร์โทร</h1>
    <form method="POST" action="{{ url_for('start') }}">
      <div>
        <label>RTSP Username</label>
        <input name="username" required placeholder="admin" value="adminjelly">
      </div>
      <div>
        <label>RTSP Password</label>
        <input type="password" name="password" required placeholder="••••••••" value="12345678">
      </div>
      <div>
        <label>IP Address</label>
        <input name="ip" required placeholder="192.168.1.23" value="192.168.1.23">
      </div>
      <div>
        <label>Phone Number</label>
        <input name="phone" required placeholder="0640408778" value="0640408778">
      </div>
      <button type="submit">เข้าสู่ระบบ</button>
    </form>
  </div>
</body>
</html>
